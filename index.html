<!DOCTYPE html>
<html>
<head>
	<title>Star Wars Game</title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Star wars font -->
	<link href="http://allfont.net/allfont.css?fonts=star-jedi" rel="stylesheet" type="text/css" />
</head>
<body>

	<div class="banner">
		<h1 class="header">Star Wars RPG</h1>
	</div>

<div class="content">
	<div class="game">
		<div class="game_top_row_label label">
		</div>
		<div class="game_top_row">
			<div class="player" id="obi_wan" data-player="null" player-name="">
				<div class="player_name">
					Obi Wan Kenobi
				</div>

				<div class="player_image" id="obi_wan_image">
				</div>

				<div class="hp" id="obi_wan_hp">
					HP: 100
				</div>
			</div>

			<div class="player" id="luke" data-player="null">
				<div class="player_name">
					Luke Skywalker
				</div>
				<div clss="player_image" id="luke_image">
				</div>

				<div class="hp" id="luke_hp">
					HP: 100
				</div>
			</div>

			<div class="player" id="vader" data-player="null">
				<div class="player_name">
					Darth Vader
				</div>

				<div class="player_image" id="vader_image">
				</div>

				<div class="hp" id="vader_hp">
					HP: 100
				</div>
			</div>

			<div class="player" id="maul" data-player="null">
				<div class="player_name">
					Darth Maul
				</div>

				<div class="player_image" id="maul_image">
				</div>

				<div class="hp" id="maul_hp">
					HP: 100
				</div>
			</div>
		</div>

		<div class="game_bottom_row_label label">
		</div>

		<div class="game_bottom_row">
		</div>


	</div>

	<div class="stats">
		<p>test</p>
	</div>


<!-- End of <div class="content"> -->
</div>

	<div class="arena">
		<div class="arena_top">
		</div>
		<div class="arena_content">
			<div class="arena_user">
			</div>
			<div class="arena_center">
				<button class="fight_button" onclick="fight()">Fight</button>
			</div>
			<div class="arena_opponent">
			</div>
		</div>
		<div class="arena_bottom">
		</div>
	</div>

	<script src="assets/javascript/logic.js"></script>

</body>
</html>
